<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Stream Player</title>

  <!-- ✅ Video.js v7 -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

  <style>
    body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .video-js { width: 800px; height: 450px; }
  </style>
</head>
<body>

  <video id="my_video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>

  <!-- ✅ Video.js v7 -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <!-- Quality plugins -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.2.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.3/dist/videojs-hls-quality-selector.min.js"></script>

  <script>
    var player = videojs('my_video', {
      fluid: true,
      autoplay: false,
      playbackRates: [0.5, 1, 1.25, 1.5, 2],
      sources: [{
        // src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", // replace with your .m3u8
        src: "https://thesocialgame.co.in/movies/superman/master.m3u8",
        type: "application/x-mpegURL"
      }]
    });

    player.ready(function () {
      player.hlsQualitySelector({
        displayCurrentQuality: true
      });
    });
  </script>

</body>
</html>
